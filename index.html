<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuy' class="col-md-6">
     <h2>To Buy:</h2>

     <ul>

       <li ng-repeat="item in toBuy.items">
         Buy {{ item.quantity }} {{ item.name }}
         <button ng-click='toBuy.remove($index);' ng-click='toBuy.addItemBought();' class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>

     </ul>

     <div class="emptyMessage" ng-if="toBuy.message()">Everything is bought!</div>

    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as alreadyBought' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.items">Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if='alreadyBought.message()'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
